, vitlök och chili\n5. Blanda och rör ihop i äggen\n6. Tillsätt salladslök och böngroddar\n7. Blanda ostronsås, fisksås, lime och farinsocker\n8. Mix all the things!\n\n## Ingredienser\n\n- 1 paket risnudlar\n- 1 dl ostronsås\n- 1 tsk fisksås\n- 1 msk farinsocker\n- 1 lime\n- 500-800g kyckling\n- 1 gul lök\n- 2 klyftor vitlök\n- 1 röd chili\n- 2 ägg\n- Salladslök\n- Böngroddar\n- Jordnötter\n\n### Inköpslista\n\n500-800g Kyckling  \nRisnudlar  \nLime  \nVitlök  \n1 Gul lök  \n1 Röd chili  \nSalladslök  \nBöngroddar\n","title":"Pad thai"},{"slug":"spaghetti-carbonara","content":"# Spaghetti carbonara\n\n1. Koka pasta (spara pastavatten)\n2. Stek fläsket från kall panna\n3. Riv pecorino, vispa ägg och blanda ner osten\n4. Blanda allt och späd med pastavatten\n\n## Ingredienser\n\n- 400g pasta\n- 200g pancetta\n- 120g pecorino\n- 2 ägg\n- 4 ägggulor\n- Svartpeppar\n\n### Inköpslista\n\n2 pkt pancetta (160g)  \nPecorino  \nÄgg  \nPasta\n","title":"Spaghetti carbonara"}]},"__N_SSG":true},"page":"/recept","query":{},"buildId":"A7rSg8m3MDscyV5gkCN3u","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
