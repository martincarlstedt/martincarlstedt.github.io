</h2></a></div><div class="pb-4 pt-4 border-b-2 border-neutral-100 border-opacity-100"><a href="/recept/spaghetti-carbonara"><h2 class="text-xl font-bold">Spaghetti carbonara</h2></a></div></div><div class="py-8"></div></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"recipes":[{"slug":"chicken-tikka-masala","content":"# Chicken tikka masala\n\n### Marinad\n\n1. Riv och mixa vitlök och ingefära\n2. Blanda olja, 1 msk chilipulver, gurkmeja och garam masala, socker och salt.\n3. Tillsätt 1-2msk vitlökspasta, grekisk yoghurt och citronsaft.\n4. Blanda ner kycklingen och marinera 2h\n\n5. Hacka två röda lökar\n6. Stek kycklingen i omgångar, låt dem få färg!\n7. Stek olja och 2 msk smör, tillsätt 1 tsk kumminfrön och sedan rödlöken\n8. Tillsätt 1msk chilipulver, 1tsk spiskummin och garam masala, rör om och tillsätt resten av vitlökspastan\n9. Tillsätt krossade tomater, salt och socker, låt reducera ner\n10. Blanda ner kycklingen, tillsätt vatten till såsen\n11. Koka under lock i 6-7 min på låg värme\n12. Tillsätt grädde och koka ett par minuter under lock\n","title":"Chicken tikka-masala"},{"slug":"pad-thai","content":"# Pad thai\n\n1. Koka nudlarna\n2. Hacka lök, chili, salladslök och vitlök\n3. Stek kyckling\n4. Tillsätt lök, vitlök och chili\n5. Blanda och rör ihop i äggen\n6. Tillsätt salladslök och böngroddar\n7. Blanda ostronsås, fisksås, lime och farinsocker\n8. Mix all the things!\n\n## Ingredienser\n\n- 1 paket risnudlar\n- 1 dl ostronsås\n- 1 tsk fisksås\n- 1 msk farinsocker\n- 1 lime\n- 500-800g kyckling\n- 1 gul lök\n- 2 klyftor vitlök\n- 1 röd chili\n- 2 ägg\n- Salladslök\n- Böngroddar\n- Jordnötter\n\n### Inköpslista\n\n500-800g Kyckling  \nRisnudlar  \nLime  \nVitlök  \n1 Gul lök  \n1 Röd chili  \nSalladslök  \nBöngroddar\n","title":"Pad thai"},{"slug":"sotpotatispaj","content":"# Sötpotatispaj\n\n1. Fyll en form med sötpotatis, grädda 15 min, 200 grader\n2. Hacka och stek lök och broccoli\n3. Blanda 5 ägg och en creme fraishe\n4. Smula på fetaost och tomat\n5. Grädda 30-40 minuter\n\n## Ingredienser\n\n- 1 Sötpotatis\n- 250g Broccoli\n- 2dl Creme fraishe\n- 5 ägg\n- 200g Fetaost\n- 10-20 Småtomater\n","title":"Sotpotatispaj"},{"slug":"spaghetti-carbonara","content":"# Spaghetti carbonara\n\n1. Koka pasta (spara pastavatten)\n2. Stek fläsket från kall panna\n3. Riv pecorino, vispa ägg och blanda ner osten\n4. Blanda allt och späd med pastavatten\n\n## Ingredienser\n\n- 400g pasta\n- 200g pancetta\n- 120g pecorino\n- 2 ägg\n- 4 ägggulor\n- Svartpeppar\n\n### Inköpslista\n\n2 pkt pancetta (160g)  \nPecorino  \nÄgg  \nPasta\n","title":"Spaghetti carbonara"}]},"__N_SSG":true},"page":"/recept","query":{},"buildId":"fjfLB3nusqCU95vvuEINm","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
